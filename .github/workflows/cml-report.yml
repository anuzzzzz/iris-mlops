name: Run-Tests-and-Generate-Report

on:
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests and generate report
        # Pytest will run the tests. The test_model_accuracy function
        # will create the confusion_matrix.png. The output of pytest
        # is saved to report.txt.
        run: |
          pytest --verbose tests/ > report.txt

      - name: Create CML report
        env:
          # This token is required for CML to post a comment
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Combine the pytest output and the plot into a single Markdown file
          echo "## ðŸ“Š Iris Pipeline Sanity Check" > report.md
          echo "### Pytest Results" >> report.md
          echo "```" >> report.md
          cat report.txt >> report.md
          echo "```" >> report.md
          echo "### Model Evaluation" >> report.md
          echo "![Confusion Matrix](confusion_matrix.png)" >> report.md
          
          # Post the markdown file as a comment on the PR
          cml comment create report.md
